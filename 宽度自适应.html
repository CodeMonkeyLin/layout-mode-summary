<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }
    
    .flex {
        display: grid;
        grid-gap: 15px;
        grid-template-columns: repeat(5, 1fr);
    }
    
    .flex>div {
        height: 100px;
        background: red;
        margin-bottom: 30px;
    }
    
    .flex>div:first-of-type {
        margin-left: 0;
    }
    
    span {
        display: inline-block;
        width: 30px;
    }
</style>

<body>
    <div class="flex">
        <div><span></span></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
