<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }
    
    .flex {
        width: 50%;
        display: grid;
        grid-template-columns: repeat(auto-fill, 200px);
        justify-content: space-between;
        background: yellow;
    }
    
    .flex>div {
        height: 100px;
        background: red;
        margin-bottom: 30px;
    }
</style>

<body>
    <div class="flex">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
