<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }
    
    .flex {
        display: flex;
    }
    
    .left {
        width: 100px;
        height: 400px;
        background: red;
    }
    
    .middle {
        flex: 1;
        height: 400px;
        background: yellow;
    }
    
    .right {
        width: 100px;
        height: 400px;
        background: blue;
    }
</style>

<body>
    <div class="flex">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>

</html>
